<h3>
  Select all images with: <span class="category">{{ category }}</span>
</h3>
<div class="tiles-container">
  <ng-container *ngFor="let tile of tiles">
    <label class="container">
      <input type="checkbox" />
      <span class="checkmark">
        <img
          [src]="tile"
          class="tile"
          draggable="false"
          (click)="toggleImageSelection(tile)"
        />
      </span>
    </label>
  </ng-container>
</div>
